{% block content %}
<div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
    <form method="post" enctype="multipart/form-data" class="space-y-6">{% csrf_token %}
        <div><label class="block text-sm font-medium mb-2">TÃ­tulo *</label>{{ form.title }}</div>
        <div><label class="block text-sm font-medium mb-2">Slug</label>{{ form.slug }}</div>
        <div><label class="block text-sm font-medium mb-2">Contenido HTML *</label>{{ form.content }}</div>
