{% extends 'backoffice/base.html' %}

{% block title %}Eliminar Post{% endblock %}
{% block page_title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-6">
        <div class="text-center mb-6">
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-red-100 mb-4">
                <i class="fas fa-exclamation-triangle text-red-600 text-2xl"></i>
            </div>
            <h3 class="text-lg font-semibold text-gray-900 mb-2">¿Estás seguro?</h3>
            <p class="text-gray-600">
                Vas a eliminar el post <strong>"{{ object.title }}"</strong>. Esta acción no se puede deshacer.
            </p>
        </div>
        
        <form method="post" class="mt-6">
            {% csrf_token %}
            <div class="flex items-center justify-center space-x-4">
                <a href="{% url 'backoffice:post_list' %}" class="btn-secondary">
                    <i class="fas fa-arrow-left mr-2"></i>Cancelar
                </a>
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-lg transition">
                    <i class="fas fa-trash mr-2"></i>Sí, Eliminar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
