{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Backoffice Constructora Riera</title>
    <link rel="stylesheet" href="{% static 'dist/output.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .logo-circle {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Logo y Título -->
        <div class="text-center mb-8">
            <div class="logo-circle inline-flex items-center justify-center w-20 h-20 rounded-full mb-4 shadow-xl">
                <i class="fas fa-building text-white text-3xl"></i>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">Backoffice</h1>
            <p class="text-white text-opacity-90">Constructora Riera</p>
        </div>
        
        <div class="login-card rounded-2xl shadow-2xl overflow-hidden">
            <div class="px-8 py-8 bg-white bg-opacity-95">
                
                {% if messages %}
                    {% for message in messages %}
                    <div class="mb-6 px-4 py-3 rounded-xl {% if message.tags == 'error' %}bg-red-50 border-l-4 border-red-500 text-red-800{% else %}bg-blue-50 border-l-4 border-blue-500 text-blue-800{% endif %}">
                        <div class="flex items-center">
                            <i class="fas fa-exclamation-circle mr-2"></i>
                            {{ message }}
                        </div>
                    </div>
                    {% endfor %}
                {% endif %}
                
                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    
                    <div>
                        <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">
                            Usuario
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-400"></i>
                            </div>
                            <input 
                                type="text" 
                                name="username" 
                                id="username" 
                                required
                                class="w-full pl-11 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition outline-none"
                                placeholder="Ingresa tu usuario"
                            >
                        </div>
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                            Contraseña
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input 
                                type="password" 
                                name="password" 
                                id="password" 
                                required
                                class="w-full pl-11 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition outline-none"
                                placeholder="Ingresa tu contraseña"
                            >
                        </div>
                    </div>
                    
                    <button 
                        type="submit" 
                        style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);"
                        class="w-full text-white font-semibold py-4 px-6 rounded-xl transition duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl"
                    >
                        <i class="fas fa-sign-in-alt mr-2"></i>Iniciar Sesión
                    </button>
                </form>
            </div>
            
            <div class="px-8 py-5 bg-gradient-to-r from-purple-50 to-indigo-50 border-t border-gray-100">
                <div class="flex items-center justify-center text-sm text-gray-600">
                    <i class="fas fa-shield-alt mr-2 text-purple-600"></i>
                    <span>Acceso restringido a usuarios autorizados</span>
                </div>
            </div>
        </div>
        
        <div class="mt-8 text-center">
            <a href="/" class="inline-flex items-center text-white hover:text-white hover:underline transition text-sm font-medium">
                <i class="fas fa-arrow-left mr-2"></i>Volver al sitio web
            </a>
        </div>
    </div>
</body>
</html>
