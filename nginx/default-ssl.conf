upstream constructora_web {
    server web:8000;
}

# Redirigir HTTP a HTTPS
server {
    listen 80;
    server_name rieraconstruccions.com www.rieraconstruccions.com admin.rieraconstruccions.com;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Servidor principal HTTPS (rieraconstruccions.com y www.rieraconstruccions.com)
server {
    listen 443 ssl http2;
    server_name rieraconstruccions.com www.rieraconstruccions.com;
    client_max_body_size 20M;

    ssl_certificate /etc/letsencrypt/live/rieraconstruccions.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rieraconstruccions.com/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location / {
        proxy_pass http://constructora_web;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    location = /robots.txt {
        proxy_pass http://constructora_web;
        add_header Content-Type text/plain;
    }

    location = /sitemap.xml {
        proxy_pass http://constructora_web;
        add_header Content-Type application/xml;
    }
}

